<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .form {
      text-align: center;
    }
    
    #qrcode-container {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    
    .qrcode {
      margin: 0 auto;
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form">
        <h1><span class="emoji">&#x1F4F1;</span> QR Code Generator</h1>
      <form>
        <div class="mb-3">
          <input type="url" class="form-control" id="website" name="website" placeholder="Enter URL" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="generateQRCode()">Generar</button>
      </form>

      <div id="qrcode-container">
        <div id="qrcode" class="qrcode"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function generateQRCode() {
      let website = document.getElementById("website").value;
      if (website) {
        let qrcodeContainer = document.getElementById("qrcode");
        qrcodeContainer.innerHTML = "";
        new QRCode(qrcodeContainer, website);
        document.getElementById("qrcode-container").style.display = "flex";
      } else {
        alert("Please enter a valid URL");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
